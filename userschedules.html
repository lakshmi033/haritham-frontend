<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Collection Schedule</title>
    <link rel="stylesheet" href="userschedules.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-item">Dashboard</div>
        <div class="menu-item">Profile</div>
        <div class="menu-item">Settings</div>
        <div class="menu-item">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="schedule-header">
            Waste Collection Schedule
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <button onclick="previousMonth()">&lt; Previous</button>
                <h2 id="currentMonth">September 2023</h2>
                <button onclick="nextMonth()">Next &gt;</button>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color legend-red"></div>
                    <span>No Collection</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-recyclable"></div>
                    <span>Recyclable Waste</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-organic"></div>
                    <span>Organic Waste</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-hazardous"></div>
                    <span>Hazardous Waste</span>
                </div>
            </div>

            <div class="calendar" id="calendar">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="userschedules.js"></script> <!-- Link to external JS file -->
</body>
</html>
