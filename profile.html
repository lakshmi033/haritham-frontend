<html lang="en">

    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="userdash.html" class="menu-item">Dashboard</a>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Section -->
        <div class="profile-container">
            <h2>Profile</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" value=" " disabled>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" value=" " disabled>
            
            <label for="place">Place:</label>
            <input type="text" id="place" value=" " disabled>
            
            <label for="ward">Ward:</label>
            <input type="text" id="ward" value=" " disabled>
            
            <!-- Edit Button -->
            <button id="editButton" onclick="toggleEditMode()">Edit</button>
        </div>
    </div>

    <script src="profile.js"></script>

</body>
