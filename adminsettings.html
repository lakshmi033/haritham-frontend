<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="adminsettings.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="admindash.html" class="menu-link">
            <div class="menu-item">Dashboard</div>
        </a>
        <a href="adminprofile.html" class="menu-link">
            <div class="menu-item">Profile</div>
        </a>
        <div class="menu-item active">Settings</div>  <!-- Kept as a simple item, no button behavior -->
        <div class="menu-item" onclick="window.location.href='logout.html'">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="settings-container">
            <h2>Settings</h2>

            <!-- Password Settings -->
            <div class="settings-section">
                <h3>Change Password</h3>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" required>
                
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required>
                
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" required>
                
                <button onclick="updatePassword()">Update Password</button>
            </div>
        </div>
    </div>

    <script src="adminsettings.js"></script>
</body>
</html>
