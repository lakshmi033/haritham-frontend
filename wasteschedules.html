<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Collection Schedule</title>
    <link rel="stylesheet" href="wasteschedules.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-item">Dashboard</div>
        <div class="menu-item">Profile</div>
        <div class="menu-item">Settings</div>
        <div class="menu-item">Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="schedule-header">
            Waste Collection Schedule
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <button onclick="previousMonth()">&lt; Previous</button>
                <h2 id="currentMonth">September 2023</h2>
                <button onclick="nextMonth()">Next &gt;</button>
            </div>

            <div class="calendar" id="calendar">
                <!-- Calendar days will be generated by JavaScript -->
            </div>

            <div class="schedule-details">
                <h3>Selected Date Details:</h3>
                <div class="time-slot">
                    <span>Preferred Time:</span>
                    <select id="timeSlot">
                        <option value="">Select Time</option>
                        <option value="morning">Morning (8:00 AM - 11:00 AM)</option>
                        <option value="afternoon">Afternoon (1:00 PM - 4:00 PM)</option>
                        <option value="evening">Evening (5:00 PM - 8:00 PM)</option>
                    </select>
                </div>
                <div class="time-slot">
                    <span>Waste Type:</span>
                    <select id="wasteType">
                        <option value="">Select Type</option>
                        <option value="plastic" style="background-color: #FFD700; color: black;">Plastic Waste</option>
                        <option value="leather" style="background-color: #000000; color: white;">Leather Waste</option>
                        <option value="glass" style="background-color: #87CEEB; color: black;">Glass Waste</option>
                        <option value="ewaste" style="background-color:#ed0707; color: black;">E-Waste</option>
                        <option value="cloth" style="background-color: #00008B; color: white;">Cloth Waste</option>
                        <option value="medical" style="background-color: #FFC0CB; color: black;">Medical Waste</option>
                        <option value="footwear" style="background-color: #008000; color: white;">Footwear Waste</option>
                        <option value="medical-strip" style="background-color: #800080; color: white;">Medical Strip Waste</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="wasteschedules.js"></script>
</body>
</html>
